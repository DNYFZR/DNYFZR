# Configuration File
site_name: "Developer Resources"

nav:
    - Home: index.md
    - Software Development: pages/software_development.md
    - Data Sources: pages/data_cave.md
    - Data Engineering: pages/data_engineering.md
    - Machine Learning: pages/machine_learning.md
    - Azure: cloud/azure.md
    - DevOps: devops/index.md
    - Cheat Sheets: pages/cheat_sheets.md

theme:
  name: material

  font:
    text: DM Sans

  features:
    - header.autohide
  
  palette:
    # Dark Mode  
    - scheme: slate
      primary: blue
      accent: pink
      toggle:
          icon: material/lightbulb-outline
          name: Switch to light mode
     
    # Light mode
    - scheme: default
      primary: blue
      accent: pink
      toggle:
          icon: material/lightbulb 
          name: Switch to dark mode
